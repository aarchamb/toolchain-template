---
name: "Test toolchain"
description: "Test"
version: 0.2
image: data:image/png;base64,$file(toolchain.png,base64)
required:
 - alerting
 - deploy

#Alert Notification
alerting:
  service_id: alertnotification
  include: alertnotification.yml

#Deployment
deploy:
  schema: deploy.json
  service-category: pipeline
  parameters:
    dev-region: "{{region}}"
    qa-region: "{{region}}"
    prod-region: "{{region}}"
    dev-organization: "{{organization}}"
    qa-organization: "{{organization}}"
    prod-organization: "{{organization}}"
    dev-space: dev
    qa-space: qa
    prod-space: prod
