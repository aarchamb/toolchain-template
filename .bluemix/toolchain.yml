---
default_locale: en
locales:
  $ref: locales.yml
name: "Test toolchain"
description: "Test"
version: 0.2
image: data:image/png;base64,$file(toolchain.png,base64)
required:
 - alerting
 - deploy

#Alert Notification
alerting:
  service_id: alertnotification
  include: alertnotification.yml

#Deployment
deploy:
  schema:
    $ref: deploy.json
  service-category: pipeline
  parameters:
    dev-region: "{{region}}"
    qa-region: "{{region}}"
    prod-region: "{{region}}"
    dev-organization: "{{organization}}"
    qa-organization: "{{organization}}"
    prod-organization: "{{organization}}"
    dev-space: dev
    qa-space: qa
    prod-space: prod
    orders-app-name: "{{orders-api-repo.parameters.repo_name}}"
    catalog-app-name: "{{catalog-api-repo.parameters.repo_name}}"
    ui-app-name: "{{ui-repo.parameters.repo_name}}"
